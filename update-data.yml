name: Update Player Stats Data

on:
  # Manueller Trigger über GitHub UI
  workflow_dispatch:
  
  # Automatisch alle 10 Minuten (optional - kann angepasst werden)
  schedule:
    - cron: '*/10 * * * *'  # Alle 10 Minuten
    # Alternative Zeitpläne:
    # - cron: '0 * * * *'    # Jede Stunde
    # - cron: '*/30 * * * *' # Alle 30 Minuten

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Download Google Sheets as Excel
        env:
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          python scripts/download_sheets.py
      
      - name: Convert Excel to JSON
        run: |
          python convert_excel.py
      
      - name: Check for Changes
        id: check_changes
        run: |
          if git diff --quiet client/public/data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and Push Changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add client/public/data.json
          git commit -m "chore: update player stats data [skip ci]"
          git push
